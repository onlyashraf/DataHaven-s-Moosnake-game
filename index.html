<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moosnake Game</title>
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, #1a1a1a, #000);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .game-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.9);
      position: relative;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 200px;
    }
    canvas {
      background: #111;
      border: 3px solid #fff;
      box-shadow: 0 0 15px #00ffcc;
      image-rendering: pixelated;
    }
    .score-board {
      font-size: 14px;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover {
      background: #00cc99;
    }
    .rules {
      font-size: 11px;
      line-height: 1.4;
    }
    .tomato-man {
      text-align: center;
    }
    .tomato-man img {
      width: 80px;
      border-radius: 50%;
    }
    /* Fullscreen zoom mode */
    .fullscreen-mode {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .fullscreen-mode canvas {
      width: 100vw;
      height: auto;
    }
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
      }
      .game-container {
        flex-direction: column;
        align-items: center;
        height: 100vh;
        overflow: auto;
      }
      .sidebar {
        max-width: none;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      canvas {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="sidebar">
      <div class="score-board">Score: <span id="score">0</span></div>
      <div class="buttons">
        <button onclick="startGame()">Start</button>
        <button onclick="pauseGame()">Pause</button>
        <button onclick="resumeGame()">Resume</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="toggleFullscreen()" class="fullscreen-btn">Fullscreen</button>
      </div>
      <div class="rules">
        <strong>Rules:</strong><br>
        - Arrow keys or swipe to move.<br>
        - Collect acorns (+1).<br>
        - Collect key (+10).<br>
        - Avoid walls & yourself.<br>
      </div>
      <div class="tomato-man">
        <img src="https://i.imgur.com/9V3X6rC.png" alt="Tomato Man">
        <p>Tomato Man</p>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    const gridSize = 20;
    let snake, direction, food, keyItem, score, speed, gameInterval;
    let isPaused = false;

    const mooseHead = new Image();
    mooseHead.src = "https://i.imgur.com/SQJtU0T.png";
    const acornImg = new Image();
    acornImg.src = "https://i.imgur.com/n6b5y5o.png";
    const keyImg = new Image();
    keyImg.src = "https://i.imgur.com/ewHjdpG.png";

    function initGame() {
      snake = [{x: 5, y: 5}];
      direction = "RIGHT";
      food = randomPosition();
      keyItem = null;
      score = 0;
      speed = 200;
      updateScore();
    }

    function randomPosition() {
      return {
        x: Math.floor(Math.random() * (canvas.width / gridSize)),
        y: Math.floor(Math.random() * (canvas.height / gridSize))
      };
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // food
      ctx.drawImage(acornImg, food.x * gridSize, food.y * gridSize, gridSize, gridSize);

      // key
      if (keyItem) {
        ctx.drawImage(keyImg, keyItem.x * gridSize, keyItem.y * gridSize, gridSize, gridSize);
      }

      // snake
      snake.forEach((segment, index) => {
        if (index === 0) {
          ctx.drawImage(mooseHead, segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        } else {
          ctx.fillStyle = "#0f0";
          ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        }
      });
    }

    function update() {
      if (isPaused) return;

      const head = {...snake[0]};
      if (direction === "UP") head.y--;
      if (direction === "DOWN") head.y++;
      if (direction === "LEFT") head.x--;
      if (direction === "RIGHT") head.x++;

      // wrap edges
      if (head.x < 0) head.x = canvas.width / gridSize - 1;
      if (head.x >= canvas.width / gridSize) head.x = 0;
      if (head.y < 0) head.y = canvas.height / gridSize - 1;
      if (head.y >= canvas.height / gridSize) head.y = 0;

      // collision
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        clearInterval(gameInterval);
        alert("Game Over!");
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        food = randomPosition();
        if (speed > 50) speed -= 5;
        clearInterval(gameInterval);
        gameInterval = setInterval(update, speed);
      } else if (keyItem && head.x === keyItem.x && head.y === keyItem.y) {
        score += 10;
        updateScore();
        keyItem = null;
      } else {
        snake.pop();
      }

      draw();
    }

    function updateScore() {
      scoreElement.textContent = score;
    }

    function startGame() {
      clearInterval(gameInterval);
      initGame();
      gameInterval = setInterval(update, speed);
      spawnKey();
    }

    function pauseGame() {
      isPaused = true;
    }
    function resumeGame() {
      isPaused = false;
    }
    function restartGame() {
      startGame();
    }

    function spawnKey() {
      setInterval(() => {
        keyItem = randomPosition();
        setTimeout(() => {
          keyItem = null;
        }, 8000);
      }, 10000);
    }

    // controls
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    // swipe
    let touchStartX, touchStartY;
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });
    canvas.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
        else if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
      } else {
        if (dy > 0 && direction !== "UP") direction = "DOWN";
        else if (dy < 0 && direction !== "DOWN") direction = "UP";
      }
    });

    // fullscreen toggle
    function toggleFullscreen() {
      const gameContainer = document.querySelector('.game-container');
      if (!document.fullscreenElement) {
        gameContainer.requestFullscreen().catch(err => {
          alert(`Error attempting to enable fullscreen: ${err.message}`);
        });
        gameContainer.classList.add('fullscreen-mode');
      } else {
        document.exitFullscreen();
        gameContainer.classList.remove('fullscreen-mode');
      }
    }
  </script>
</body>
</html>
