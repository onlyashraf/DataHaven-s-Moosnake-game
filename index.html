<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moosnake Game with Key Power-Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    body {
      background: url("better.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }
    #logo {
      display: block;
      margin: 10px auto;
      width: 100px;
      height: auto;
    }
    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 22px;
      color: #ffb703;
      text-shadow: 3px 3px 0px #fb8500, 6px 6px 0px #023047;
      margin-bottom: 5px;
      letter-spacing: 2px;
    }
    h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      color: #fb8500;
      text-shadow: 1px 1px 0px #023047;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .game-container {
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      flex-wrap: wrap;
      max-width: 100%;
    }
    canvas {
      background: linear-gradient(145deg, #0d1b2a, #1b263b);
      border: 3px solid #415a77;
      border-radius: 15px;
      box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.6),
                  0px 0px 50px rgba(65, 90, 119, 0.4) inset;
      display: block;
      max-width: 100%;
      height: auto;
      touch-action: none;
    }
    #ui {
      margin-top: 15px;
      text-align: center;
    }
    #score {
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      color: #212529;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 10px;
    }
    button {
      background: #ffb703;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease-in-out, transform 0.15s ease-in-out;
    }
    button:hover {
      background: #fb8500;
      transform: scale(1.05);
    }
    .side-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .side-box {
      width: 180px;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      background: rgba(255, 255, 255, 0.8);
      color: #023047;
      border: 2px solid #415a77;
      border-radius: 12px;
      padding: 10px;
      text-align: left;
      line-height: 1.5;
    }
    .side-box h3 {
      font-size: 12px;
      margin-bottom: 5px;
      text-align: center;
      color: #fb8500;
      text-shadow: 1px 1px 0px #023047;
    }
    #tomatoMan {
      display: block;
      margin: 10px auto 0 auto;
      width: 100%;
      max-width: 140px;
      height: auto;
      border-radius: 12px;
      border: 2px solid #415a77;
      box-shadow: 0px 0px 12px rgba(0,0,0,0.4);
    }

    /* Fullscreen score overlay */
    #fullscreenScore {
      position: fixed;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      color: #ffffff;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 9999;
      pointer-events: none;
      display: none;
    }

    @media (max-width: 768px) {
      .game-container {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
      canvas {
        width: 95vw;
        height: auto;
      }
      .side-box, .side-panel {
        width: 90%;
        text-align: center;
        font-size: 12px;
      }
      #ui button {
        font-size: 18px;
        padding: 12px 24px;
        width: 90%;
        max-width: 250px;
      }
      #score {
        font-size: 18px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <img src="9YuEYF8-_400x400.jpg" alt="DataHaven Logo" id="logo">
  <h1>ü´é DataHaven's Moosnake Game</h1>

    <canvas id="gameCanvas" width="600" height="400"></canvas>

    <div class="side-panel">
      <div class="side-box">

        ü•ú Eat acorns = +1<br>
        üîë Grab key = +10<br>
        ‚ùå Don‚Äôt hit yourself<br>
        ‚è© Snake speeds up slowly<br>
        üåç Wrap around edges
        <br><br>
        <img src="Generated Image September 12, 2025 - 6_21PM.png" alt="Tomato Man" id="tomatoMan">

  </div>

  <div id="ui">

  </script>
</body>
</html>
